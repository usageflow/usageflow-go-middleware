name: Tag Non-Chore Commits

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Check commit message
        id: check_commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          if [[ "$COMMIT_MSG" == chore:* ]]; then
            echo "skip_tag=true" >> $GITHUB_OUTPUT
          else
            echo "skip_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Get current date tag
        if: steps.check_commit.outputs.skip_tag == 'false'
        id: tag
        run: |
          TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create tag
        if: steps.check_commit.outputs.skip_tag == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "${{ steps.tag.outputs.tag_name }}" -m "Auto tag for non-chore commit"
          git push origin "${{ steps.tag.outputs.tag_name }}"
